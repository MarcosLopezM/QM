name: Compile LaTeX projects

on:
  push:
    paths:
      - "Tareas/T1/**"
      - "Tareas/T2/**"
      - "Tareas/T3/**"
      - "Tareas/T4/**"
      - "Tareas/P14/**"
  workflow_dispatch:

jobs:
  build-tarea-1:
    uses: MarcosLopezM/latex-workflow/.github/workflows/build-pdf.yml@main
    with:
      relative_path: Tareas/T1
      out_name: "Tarea1"
      email_to: "marcoslm@ciencias.unam.mx"
    secrets: inherit

  build-tarea-2:
    uses: MarcosLopezM/latex-workflow/.github/workflows/build-pdf.yml@main
    with:
      relative_path: Tareas/T2
      out_name: "Tarea2"
      # send_it: true
      email_to: "marcoslm@ciencias.unam.mx"
    secrets: inherit

  build-tarea-3:
    uses: MarcosLopezM/latex-workflow/.github/workflows/build-pdf.yml@main
    with:
      relative_path: Tareas/T3
      tex_name: main
      out_name: "Tarea3"
      send_it: true
      email_to: "marcoslm@ciencias.unam.mx"
    secrets: inherit

  build-tarea-4:
    uses: MarcosLopezM/latex-workflow/.github/workflows/build-pdf.yml@main
    with:
      relative_path: Tareas/T4
      tex_name: main
      out_name: "Tarea4"
      # send_it: true
      email_to: "marcoslm@ciencias.unam.mx"
    secrets: inherit

  build-problema-14:
    uses: MarcosLopezM/latex-workflow/.github/workflows/build-pdf.yml@main
    with:
      relative_path: Tareas/Problema14
      tex_name: main
      out_name: "Problema14"
      send_it: true
      email_to: "marcoslm@ciencias.unam.mx"
    secrets: inherit
